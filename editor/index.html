
<html>
<head>
	<!-- Create a simple CodeMirror instance -->
	<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
	<style>
		body {
			margin: 0px;
			width: 100%;
			height: 100%;
		}

		.split {
			height: 100%;
			width: 50%;
			position: fixed;
			z-index: 1;
			top: 0;
			overflow-x: hidden;
		}

		/* Control the left side */
		.left {
			left: 0;
		}

		/* Control the right side */
		.right {
			right: 0;
		}

		.CodeMirror {
			border: 0px solid #eee;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="split left">
		<textarea id="textarea"></textarea>
	</div>
	<div class="split right">
		<h2>Inputs</h2>
		<h2>outputs</h2>
	</div>
	<script src="../node_modules/codemirror/lib/codemirror.js"></script>
	<script>
		var editor = CodeMirror.fromTextArea(document.getElementById("textarea"), {
			lineNumbers: true
		});
		editor.setValue("input number left;\ninput number right;\nnumber a;\nnumber b; \nnumber addition; \nnumber multiplication; \nnumber division; \nnumber subtraction; \na = left; \nb = right; \naddition = a + b; \nmultiplication = a * b; \ndivision = a / b; \nsubtraction = a - b; \noutput addition addition; \noutput subtraction subtraction; \noutput division division; \noutput multiplication multiplication; \n")

	</script>
</body>
</html>
